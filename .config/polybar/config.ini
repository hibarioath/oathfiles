[colors]
background = #282828
background-alt = #282828
foreground = #cee0ec
primary = #d3869b
secondary = #458588
alert = #cc241d
disabled = #928374

[bar/bar1]
width = 100%
height = 20pt
radius = 0
bottom = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #b16286

padding-left = 1
padding-right = 1

module-margin = 1

separator =  
separator-foreground = ${colors.disabled}

font-0 = "Hurmit Nerd Font:size=10;4"

modules-left = updates-pacman-aurhelper updates-flatpak xworkspaces xwindow
#modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-center = popup-calendar
modules-right = cava player-mpris-simple pulseaudio filesystem memory info-eyestrain tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
tray-position = right
override-redirect = false

[module/xworkspaces]
type = internal/xworkspaces
reverse-scroll = true
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:64:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#d3869b}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/fs-home]
#inherit = fs-base
mount-0 = /home

#[module/filesystem]
#type = internal/fs
#interval = 25

#mount-0 = /home

#label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
# 99 
#100 label-unmounted = %mountpoint% not mounted
#101 label-unmounted-foreground = ${colors.disabled}

[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/oathfiles/polybarscripts/updates-pacman-aurhelper.sh
interval = 600

[module/updates-flatpak]
type = custom/script
exec = ~/oathfiles/polybarscripts/updates-flatpak.sh
interval = 600

[module/battery-combined-shell]
type = custom/script
exec = ~/oathfiles/polybarscripts/battery-combined-shell.sh
interval = 10

[module/popup-calendar]
type = custom/script
exec = ~/oathfiles/polybarscripts/popup-calendar.sh
interval = 5
click-left = ~/oathfiles/polybarscripts/popup-calendar.sh --popup &

[module/info-eyestrain]
type = custom/script
exec = ~/oathfiles/polybarscripts/info-eyestrain.sh
interval = 60

[module/info-todotxt]
type = custom/script
exec = ~/polybarscripts/info-todotxt.sh
interval = 60

[module/player-mpris-simple]
type = custom/script
exec = ~/oathfiles/polybarscripts/player-mpris-simple.sh
interval = 1
click-left = playerctl previous &
click-right = playerctl next &
click-middle = playerctl play-pause &

[module/cava]
type = custom/script
tail = true
exec = .config/polybar/cava.sh
format = <label>
format-font = 5
label = %output%
label-foreground = #d3869b

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = </3
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#92cbee%ifname%%{F#899797} </3

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#92cbee}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#92cbee}%ifname%%{F-}

[module/date]
type = internal/date
interval = 1

#date = %H:%M
#date-alt = %Y-%m-%d | %H:%M:%S
date-alt = %d/%m/%Y | %H:%M:%S
date = %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/tray]
type = internal/tray
format = <tray>
tray-size = 66%
#format-margin = 8px
tray-spacing = 6px
[module/battery]
type = internal/battery

full-at = 99

low-at = 20

battery = BAT0
adapter = ADP1

poll-interval = 5

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = |<3 %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = |%percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = <3

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200
