[colors]
background = #0e1415
background-alt = #0e1415
foreground = #f0f0f0
primary = #4a88e4
secondary = #4a88e4
alert = #e25d56
disabled = #777777

[bar/bar1]
width = 100%
height = 16pt
radius = 0
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

# border-size = 1pt
# border-color = #edecee

padding-left = 1
padding-right = 1
module-margin = 1

monitor = DP-2

separator = 
separator-foreground = ${colors.disabled}

font-0 = "BlexMono Nerd Font:size=11;3"

modules-center = xworkspaces
modules-left = gentoo xwindow
modules-right = tray
#modules-right = tray pulseaudio filesystem cpu memory battery-combined-shell

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3
tray-position = right
override-redirect = false

[module/gentoo]
type = custom/text
content = " "
;alt-icon = 
content-padding = 0
content-background = ${color.acolor}
content-foreground = ${color.fg}
color = #d3869b

[module/xworkspaces]
type = internal/xworkspaces
reverse-scroll = true
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:64:...%

[module/filesystem]
type = internal/fs
interval = 2
mount-0 = /
label-mounted = %{F#fabd2f}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/fs-home]
#inherit = fs-base
#mount-0 = /home
#[module/filesystem]
#type = internal/fs
#interval = 25
#mount-0 = /home
#label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
#100 label-unmounted = %mountpoint% not mounted
#101 label-unmounted-foreground = ${colors.disabled}

[module/battery-combined-shell]
type = custom/script
exec = ~/oathfiles/polybarscripts/battery-combined-shell.sh
interval = 15

#[module/cava]
#type = custom/script
#tail = true
#exec = .config/polybar/cava.sh
#format = <label>
#format-font = 5
#label = %output%
#label-foreground = #d3869b
# Dependencias: cava

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = </3
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date-alt = %d/%m | %H:%M:%S
date = %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/tray]
type = internal/tray
format = <tray>
tray-size = 75%
tray-spacing = 4px
