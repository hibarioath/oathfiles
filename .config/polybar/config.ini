[colors]
background = #15141b
# background-alt = #282828
foreground = #edecee
primary = #a277ff
secondary = #a277ff
alert = #ff6767
disabled = #4d4d4d

[bar/bar1]
width = 100%
height = 16pt
radius = 0
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

# border-size = 1pt
# border-color = #edecee

padding-left = 1
padding-right = 1
module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = "Monospace:size=9;3"

modules-left = xworkspaces xwindow
modules-right = pulseaudio filesystem cpu memory tray date
#modules-right = pulseaudio filesystem cpu memory battery-combined-shell tray date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3
tray-position = right
override-redirect = false

[module/xworkspaces]
type = internal/xworkspaces
reverse-scroll = true
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:105:...%

[module/filesystem]
type = internal/fs
interval = 60
mount-0 = /
label-mounted = %{F#a277ff}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/fs-home]
#inherit = fs-base
#mount-0 = /home
#[module/filesystem]
#type = internal/fs
#interval = 25
#mount-0 = /home
#label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
#100 label-unmounted = %mountpoint% not mounted
#101 label-unmounted-foreground = ${colors.disabled}

[module/battery-combined-shell]
type = custom/script
exec = ~/oathfiles/polybarscripts/battery-combined-shell.sh
interval = 60

#[module/cava]
#type = custom/script
#tail = true
#exec = .config/polybar/cava.sh
#format = <label>
#format-font = 5
#label = %output%
#label-foreground = #d3869b
# Dependencias: cava

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = </3
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 5
format-prefix = "MEM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 10

date-alt = %d/%m/%Y | %H:%M:%S
date = %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = false

[module/tray]
type = internal/tray
format = <tray>
tray-size = 75%
tray-spacing = 4px
