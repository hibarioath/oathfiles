[colors]
background = #181818
background-alt = #181818
foreground = #f8f8f8
primary = #90a959
secondary = #90a959
alert = #ac4242
disabled = #6b6b6b

[bar/bar1]
width = 100%
height = 16pt
radius = 10
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 5pt
border-color = #90a9590000

padding-left = 1
padding-right = 1
module-margin = 1

# monitor = DP-2

separator = 
separator-foreground = ${colors.disabled}

font-0 = "Mononoki Nerd Font:size=11;3"

modules-center =
modules-left = gentoo xworkspaces player-mpris-simple
modules-right = tray pulseaudio cava filesystem cpu memory date
#modules-right = tray pulseaudio filesystem cpu memory battery-combined-shell

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3
tray-position = right
override-redirect = false

[module/gentoo]
type = custom/text
content = " "
;alt-icon = 
content-padding = 0
content-background = ${color.acolor}
content-foreground = #90a959
color = #90a959

[module/xworkspaces]
type = internal/xworkspaces
reverse-scroll = true
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%

[module/filesystem]
type = internal/fs
interval = 2
mount-0 = /
label-mounted = %{F#90a959}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/fs-home]
#inherit = fs-base
#mount-0 = /home
#[module/filesystem]
#type = internal/fs
#interval = 25
#mount-0 = /home
#label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
#100 label-unmounted = %mountpoint% not mounted
#101 label-unmounted-foreground = ${colors.disabled}

[module/battery-combined-shell]
type = custom/script
exec = ~/oathfiles/polybarscripts/battery-combined-shell.sh
interval = 15

[module/cava]
type = custom/script
tail = true
exec = .config/polybar/cava.sh
format = <label>
format-font = 5
label = %output%
label-foreground = ${colors.primary}
# Dependencias: cava

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = </3
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %d/%m | %H:%M:%S
date-alt = %H:%M

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
[module/player-mpris-simple]
type = custom/script
exec = ~/Repositorios/oathfiles/polybarscripts/player-mpris-simple/player-mpris-simple.sh
interval = 1
click-left = playerctl previous &
click-right = playerctl next &
click-middle = playerctl play-pause &

[module/tray]
type = internal/tray
format = <tray>
tray-size = 90%
tray-spacing = 4px
