[colors]
background = #282828
background-alt = #282828
foreground = #cee0ec
primary = #fabd2f
secondary = #458588
alert = #cc241d
disabled = #928374

[bar/bar1]
width = 100%
height = 20pt
radius = 0
bottom = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #b16286

padding-left = 1
padding-right = 1

module-margin = 1

separator = | 
separator-foreground = ${colors.disabled}

font-0 = "Hurmit Nerd Font:size=10;4"

modules-left = xworkspaces xwindow
modules-center = popup-calendar
#modules-right = cava player-mpris-simple pulseaudio filesystem memory battery-combined-shell tray
modules-right = player-mpris-simple pulseaudio filesystem cpu memory tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right
; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
tray-position = right
override-redirect = false

[module/xworkspaces]
type = internal/xworkspaces
reverse-scroll = true
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:64:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#fabd2f}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/fs-home]
#inherit = fs-base
#mount-0 = /home
#[module/filesystem]
#type = internal/fs
#interval = 25
#mount-0 = /home
#label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
#100 label-unmounted = %mountpoint% not mounted
#101 label-unmounted-foreground = ${colors.disabled}

[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/oathfiles/polybarscripts/updates-pacman-aurhelper.sh
interval = 600
# Dependencias: pacman-contrib
[module/updates-flatpak]
type = custom/script
exec = ~/oathfiles/polybarscripts/updates-flatpak.sh
interval = 600

[module/battery-combined-shell]
type = custom/script
exec = ~/oathfiles/polybarscripts/battery-combined-shell.sh
interval = 10

[module/popup-calendar]
type = custom/script
exec = ~/oathfiles/polybarscripts/popup-calendar.sh
interval = 5
click-left = ~/oathfiles/polybarscripts/popup-calendar.sh --popup &
# Dependencias: yad, xdotool

[module/info-eyestrain]
type = custom/script
exec = ~/oathfiles/polybarscripts/info-eyestrain.sh
interval = 60

#[module/info-todotxt]
#type = custom/script
#exec = ~/polybarscripts/info-todotxt.sh
#interval = 60

[module/player-mpris-simple]
type = custom/script
exec = ~/oathfiles/polybarscripts/player-mpris-simple.sh
interval = 1
click-left = playerctl previous &
click-right = playerctl next &
click-middle = playerctl play-pause &
# Dependencias: playerctl

[module/cava]
type = custom/script
tail = true
exec = .config/polybar/cava.sh
format = <label>
format-font = 5
label = %output%
label-foreground = #d3869b
# Dependencias: cava

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = </3
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#92cbee%ifname%%{F#899797} </3

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#92cbee}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#92cbee}%ifname%%{F-}

[module/date]
type = internal/date
interval = 1

#date = %H:%M
#date-alt = %Y-%m-%d | %H:%M:%S
date-alt = %d/%m/%Y | %H:%M:%S
date = %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/tray]
type = internal/tray
format = <tray>
tray-size = 80%
#format-margin = 8px
tray-spacing = 4px
